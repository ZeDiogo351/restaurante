            {% if messages %}
                {% for category, message in messages %}

            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Registar</button>
        </form>
    </main>
